<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.4;
        const friction = 0.8;
        const baseJump = -10;

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Platforms
        let platforms = [];
        for (let i = 0; i < 10; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10
            });
        }

        // Scoring
        let score = 0;
        let lastPlatformY = canvas.height; // Track the last platform Y position the player was on

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) {
                player.jumping = true;
                player.velY = baseJump;
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Player movement
            if (keys[39]) {
                if (player.velX < player.speed) player.velX++;
            }
            if (keys[37]) {
                if (player.velX > -player.speed) player.velX--;
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                let deltaY = Math.abs(player.velY);
                player.y += deltaY;
                platforms.forEach(platform => {
                    platform.y += deltaY;
                });
            }

            // Collision and scoring
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y &&
                    player.y + player.height > platform.y &&
                    player.velY >= 0) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;

                    // Increment score if this platform is higher than the last one landed on
                    if (platform.y < lastPlatformY) {
                        score++;
                        lastPlatformY = platform.y;
                    }
                }
            });

            // Edge collision
            if (player.x >= canvas.width - player.width) player.x = canvas.width - player.width;
            else if (player.x <= 0) player.x = 0;

            if (player.y >= canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            platforms.forEach(platform => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText("Score: " + score, 10, 30);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
