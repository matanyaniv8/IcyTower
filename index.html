<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Improved Scoring</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="gameOverContainer"
     style="display: none; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h2>GAME OVER</h2>
    <button id="playAgainButton">Play Again</button>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="scoresList"></ul>
    </div>
</div>
<script src="node_modules/socket.io/client-dist/socket.io.js"></script>
<script src="GameGraphics.js" defer></script>
<script src="ScoresAndLeaderBoard.js" defer ></script>
<script src="IcyTower.js" defer></script>
</body>
</html>
